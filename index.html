<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Inter:wght@700&family=Jost&family=Montserrat:wght@500&family=Oswald:wght@500;600&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Inter:wght@700&family=Jost&family=Montserrat:wght@500&family=Oswald:wght@500;600&family=Outfit&display=swap" rel="stylesheet">


</head>
<body>
  <div class="main-card">
    <img src="./images/image-qr-code.png" alt="">
    <div class="content">
      <h1>Improve your front-end<br> skills by building projects</h1>
      <p> scan the QR code to visit front-end <br> Mentor and take your coding skills to <br> the next level</p>

    </div>
  </div>
</body>
</html>
